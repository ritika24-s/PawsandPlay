{% extends "webapp/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.pet_images_url}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.pet_name }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.pet_vendor.user == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'adoption:update' object.pet_id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'adoption:delete' object.pet_id %}">Delete</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'adoption:request' object.pet_id %}">Users request</a>
            {% endif %}
        </div>
        <h2 class="article-content">{{ object.pet_breed }}</h2>
        <p class="article-content">{{ object.pet_bio }}</p>
    </div>
</article>
{% endblock content %}
